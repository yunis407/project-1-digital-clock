<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clock-container">
      <div class="clock">
        <span id="hours"></span>
        <span>:</span>
        <span id="minutes"></span>
        <span>:</span>
        <span id="seconds"></span>
        <span id="ampm"></span>
        <br>
        <span id="day"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
